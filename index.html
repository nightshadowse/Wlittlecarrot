<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Little Carrot</title>
<style>
  body {
    background-color: #0d1117;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #question-box {
    background-color: #1f2937;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    text-align: center;
    transition: all 0.3s ease;
    position: absolute;
  }

  #video-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 100;
  }

  video {
    width: 320px;
    border-radius: 12px;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #2563eb;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #1d4ed8;
  }
</style>
</head>
<body>

<div id="question-box">
  <h2>Are you still upset because your phone broke?</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">I feel better</button>
</div>

<div id="video-container">
  <video id="videoPlayer" controls></video>
</div>

<audio id="errorSound" src="https://www.soundjay.com/button/sounds/beep-10.mp3"></audio>

<script>
const box = document.getElementById("question-box");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const videoContainer = document.getElementById("video-container");
const videoPlayer = document.getElementById("videoPlayer");
const errorSound = document.getElementById("errorSound");

// Video list
const videos = ["video1.mp4","video2.mp4","video3.mp4"];
let videoIndex = 0;

// Random color for box
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// "Yes" button
yesBtn.addEventListener("click", () => {
  // Play error sound
  errorSound.currentTime = 0;
  errorSound.play();

  // Move and recolor box
  const randomX = Math.random() * (window.innerWidth - 300);
  const randomY = Math.random() * (window.innerHeight - 150);
  box.style.left = `${randomX}px`;
  box.style.top = `${randomY}px`;
  box.style.backgroundColor = getRandomColor();
  box.style.transform = "translate(2px,2px)";
  setTimeout(() => { box.style.transform = "translate(0,0)"; }, 100);

  // Show video
  videoPlayer.src = videos[videoIndex];
  videoPlayer.play(); // autoplay with sound
  videoContainer.style.display = "block";

  // Hide video after it ends
  videoPlayer.onended = () => {
    videoContainer.style.display = "none";
    videoPlayer.src = "";
  }

  // Next video
  videoIndex = (videoIndex + 1) % videos.length;
});

// "I feel better" button
noBtn.addEventListener("click", () => {
  box.style.opacity = "0";
  setTimeout(() => {
    box.style.display = "none";
    const resultDiv = document.createElement("div");
    resultDiv.style.textAlign = "center";
    resultDiv.innerHTML = `
      <h2>I knew you were a strong woman ðŸ’ª</h2>
    `;
    document.body.appendChild(resultDiv);
  }, 600);
});
</script>

</body>
</html>
