<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Little Carrot</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('foto1.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #question-box {
    background-color: rgba(31,41,55,0.8); /* yarÄ± saydam kutu */
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    position: absolute;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    transition: all 0.3s ease;
  }

  #video-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  video {
    width: 320px;
    border-radius: 12px;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #2563eb;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #1d4ed8;
  }
</style>
</head>
<body>

<div id="question-box">
  <h2>Are you still upset because your phone broke?</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">I feel better</button>
</div>

<div id="video-container">
  <video id="videoPlayer" controls></video>
</div>

<audio id="errorSound" src="error.m4a"></audio>
<audio id="bravoSound" src="bravo.m4a"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("question-box");
const videoContainer = document.getElementById("video-container");
const videoPlayer = document.getElementById("videoPlayer");
const errorSound = document.getElementById("errorSound");
const bravoSound = document.getElementById("bravoSound");

// Yes videolar
const yesVideos = ["video1.mp4","video2.mp4","video3.mp4"];
let yesVideoIndex = 0;

// I feel better videolar
const betterVideos = ["video4.mp4","video5.mp4","video6.mp4"];

// Rastgele renk
function getRandomColor() {
  return '#' + Math.floor(Math.random()*16777215).toString(16);
}

// Yes buton
yesBtn.addEventListener("click", () => {
  errorSound.currentTime = 0;
  errorSound.play();

  const randomX = Math.random() * (window.innerWidth - 300);
  const randomY = Math.random() * (window.innerHeight - 150);
  box.style.left = `${randomX}px`;
  box.style.top = `${randomY}px`;
  box.style.backgroundColor = getRandomColor();

  videoPlayer.src = yesVideos[yesVideoIndex];
  videoPlayer.play();
  videoContainer.style.display = "block";

  videoPlayer.onended = () => {
    videoContainer.style.display = "none";
    videoPlayer.src = "";
  };

  yesVideoIndex = (yesVideoIndex + 1) % yesVideos.length;
});

// I feel better buton
noBtn.addEventListener("click", () => {
  bravoSound.currentTime = 0;
  bravoSound.play();

  box.style.display = "none";
  const resultDiv = document.createElement("div");
  resultDiv.style.textAlign = "center";
  resultDiv.innerHTML = `<h2>I knew you were a strong woman ðŸ’ª</h2>`;
  document.body.appendChild(resultDiv);

  // Ses Ã§aldÄ±ktan sonra videolarÄ± sÄ±rayla oynat
  bravoSound.onended = () => {
    playBetterVideos(0);
  };
});

function playBetterVideos(index) {
  if(index >= betterVideos.length) return;

  videoPlayer.src = betterVideos[index];
  videoPlayer.play();
  videoContainer.style.display = "block";

  videoPlayer.onended = () => {
    playBetterVideos(index + 1);
  };
}
</script>

</body>
</html>
